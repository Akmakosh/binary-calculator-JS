<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="calculator card">

        <input class="res" type="text" class="calculator-screen z-depth-1" id="bin-string-window" style="height: 64px" value="0" />

        <div class="calculator-keys">


            <button type="button" class="btns" id="btn0">0</button>
            <button type="button" class="btns" id="btn1">1</button>
            <button type="button" class="btns" id="btnClr">C</button>
            <button type="button" class="btns" id="btnEql">=</button>

            <button type="button" class="btns" id="btnSum">+</button>
            <button type="button" class="btns" id="btnSub">-</button>

            <button type="button" class="btns" id="btnMul">*</button>

            <button type="button" class="btns" id="btnDiv">/</button>

        </div>
    </div>

    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
